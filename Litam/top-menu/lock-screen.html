    <!-- Title -->
    <title>Litam - Responsive Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.png">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->

<body class="login-area">
   <!-- Preloader -->
    <div id="preloader"></div>

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <div class="xs-d-none mb-50-xs break-320-576-none">
                                            <img src="img/bg-img/2.png" alt="">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <h4 class="font-18 mb-30">Your Session is locked</h4>

                                        <form action="#">
                                            <div class="form-group">
                                                <label class="lock-text text-dark">Email</label>
                                                <input type="password" class="form-control height-50" id="examplePassword1" placeholder="Password">
                                            </div>

                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input class="form-control" type="password" required id="password" placeholder="Enter your password">
                                            </div>

                                            <div class="form-group mb-0">
                                                <button class="btn btn-primary btn-block" type="submit">Unlock</button>
                                            </div>
                                        </form>
                                    </div> <!-- end card-body -->
                                </div>
                                <!-- end card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="js/jquery.min.js"></script>

    <script src="js/bundle.js"></script>

    <!-- Active JS -->
    <script src="js/default-assets/active.js"></script>

</body>
